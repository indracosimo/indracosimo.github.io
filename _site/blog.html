    <script>
      function openTab(evt, tabId) 
	  {
        let i, tabContent, tabs;

        // Hide tab content to prevent overlap
        tabContent = document.getElementsByClassName("tab-pane");
        for (i = 0; i < tabContent.length; i++) 
		{
          tabContent[i].style.display = "none";
        }

        // Removes "active" class from all tabs, otherwise the highlight persists
        tabs = document.getElementsByClassName("tabs")[0].getElementsByTagName("a");
        for (i = 0; i < tabs.length; i++) 
		{
          tabs[i].classList.remove("active");
        }

        // Marks highlighted tab as active
        document.getElementById(tabId).style.display = "block";
        evt.currentTarget.classList.add("active");
      }

      // Initialize by showing the first tab
      document.addEventListener("DOMContentLoaded", function() 
	  {
        document.getElementById("tab1").style.display = "block";
      });
    </script>
